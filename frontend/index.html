<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Management Dashboard SPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Dropdown animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.2s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen flex flex-col bg-gray-100">
        <nav class="bg-gray-800 text-white p-4 shadow-lg flex items-center justify-between flex-shrink-0">
            <div class="flex items-center">
                <div class="text-2xl font-bold text-indigo-300 mr-8">
                    Ads Dashboard
                </div>
                <ul class="flex space-x-4" v-if="isLoggedIn">
                    <li>
                        <a href="/" @click.prevent="navigate('/')"
                           :class="{'bg-gray-700 text-indigo-300': currentPath === '/', 'hover:bg-gray-700': currentPath !== '/'}"
                           class="py-2 px-4 rounded-lg transition-colors duration-200 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2 2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/users" @click.prevent="navigate('/users')"
                           :class="{'bg-gray-700 text-indigo-300': currentPath === '/users', 'hover:bg-gray-700': currentPath !== '/users'}"
                           class="py-2 px-4 rounded-lg transition-colors duration-200 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-3-3H8a3 3 0 00-3 3v2h5m0-9a4 4 0 11-8 0 4 4 0 018 0zM12 9a4 4 0 100-8 4 4 0 000 8z"></path></svg>
                            Users
                        </a>
                    </li>
                    <li>
                        <a href="/orders" @click.prevent="navigate('/orders')"
                           :class="{'bg-gray-700 text-indigo-300': currentPath === '/orders', 'hover:bg-gray-700': currentPath !== '/orders'}"
                           class="py-2 px-4 rounded-lg transition-colors duration-200 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                            Ads Orders
                        </a>
                    </li>
                    <li>
                        <a href="/reports" @click.prevent="navigate('/reports')"
                           :class="{'bg-gray-700 text-indigo-300': currentPath === '/reports', 'hover:bg-gray-700': currentPath !== '/reports'}"
                           class="py-2 px-4 rounded-lg transition-colors duration-200 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.79 2-4 2s-4-.895-4-2 1.79-2 4-2 4 .895 4 2zm12-3c0 1.105-1.79 2-4 2s-4-.895-4-2 1.79-2 4-2 4 .895 4 2zM9 6v.01M12 12h.01"></path></svg>
                            Ads Report
                        </a>
                    </li>
                    <li>
                        <a href="/invoices" @click.prevent="navigate('/invoices')"
                           :class="{'bg-gray-700 text-indigo-300': currentPath === '/invoices', 'hover:bg-gray-700': currentPath !== '/invoices'}"
                           class="py-2 px-4 rounded-lg transition-colors duration-200 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            Invoices
                        </a>
                    </li>
                </ul>
            </div>

            <div class="relative">
                <button v-if="!isLoggedIn" @click="showLoginModal = true"
                        class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
                    Login
                </button>
                <button v-else @click="toggleProfileDropdown" class="flex items-center text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-full p-2 hover:bg-gray-700 transition-colors duration-200">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="ml-2 font-medium">Admin</span>
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" :class="{'rotate-180': isProfileDropdownOpen}"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>

                <div v-if="isProfileDropdownOpen" @click.away="isProfileDropdownOpen = false"
                     class="absolute right-0 mt-2 w-48 bg-gray-700 rounded-lg shadow-xl py-2 z-10 origin-top-right animate-fade-in-down">
                    <a href="#" @click.prevent="handleLogout" class="block px-4 py-2 text-sm text-white hover:bg-gray-600">Sign Out</a>
                    <a href="#" @click.prevent="settings" class="block px-4 py-2 text-sm text-white hover:bg-gray-600">Settings</a>
                </div>
            </div>
        </nav>

        <main class="flex-1 p-8 overflow-auto">
            <component :is="currentView"
                       :open-confirm-modal="openConfirmModal"
                       :api-base-url="API_BASE_URL"
                       :session-token="sessionToken">
            </component>
        </main>

        <div v-if="isConfirmModalOpen" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm text-center">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Confirm Deletion</h2>
                <p class="text-gray-700 mb-6">Are you sure you want to delete this item?</p>
                <div class="flex justify-center space-x-4">
                    <button @click="confirmDelete" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
                        Delete
                    </button>
                    <button type="button" @click="cancelDelete" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <div v-if="showLoginModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login to Dashboard</h2>
                <form @submit.prevent="handleLogin">
                    <div class="mb-4">
                        <label for="login-username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                        <input type="text" id="login-username" v-model="loginForm.username" required
                               class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                        <input type="password" id="login-password" v-model="loginForm.password" required
                               class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <p v-if="loginError" class="text-red-600 text-center mb-4">{{ loginError }}</p>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
                            Login
                        </button>
                        <button type="button" @click="showLoginModal = false; loginError = null" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, reactive, computed, onMounted, watch } = Vue;

        // Global API Base URL
        const API_BASE_URL = "/api"; // Cloudflare Pages Functions are routed under /api

        // Helper to generate UUID for session token (simple, for demo)
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // --- Component Definitions ---

        // Dashboard Component
        const DashboardComponent = {
            props: ['apiBaseUrl', 'sessionToken'],
            setup(props) {
                const ads_data = ref([]);
                const loading_ads_data = ref(true);
                const ads_data_error = ref(null);

                async function fetchAdsData() {
                    loading_ads_data.value = true;
                    ads_data_error.value = null;
                    try {
                        // Using opensheet.elk.sh for Google Sheet data (no auth needed for this external API)
                        const response = await fetch('https://opensheet.elk.sh/11qE_Bl0vm4viCfvvPKQDh6zMHWJZZNoXqWN-fvaDb50/sheet1');
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const data = await response.json();
                        ads_data.value = data;
                    } catch (error) {
                        console.error("Error fetching ads data:", error);
                        ads_data_error.value = "Failed to load ads data. Please check the sheet URL or your network connection.";
                    } finally {
                        loading_ads_data.value = false;
                    }
                }

                onMounted(() => {
                    fetchAdsData();
                });

                return {
                    ads_data, loading_ads_data, ads_data_error
                };
            },
            template: `
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard Overview</h1>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Ads Data Overview</h2>
                    <div v-if="loading_ads_data" class="text-center py-8 text-gray-500">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto mb-4"></div>
                        Loading ads data...
                    </div>
                    <div v-else-if="ads_data_error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline"> {{ ads_data_error }}</span>
                    </div>
                    <div v-else-if="ads_data.length === 0" class="text-center py-8 text-gray-500">
                        No ads data available.
                    </div>
                    <div v-else class="overflow-x-auto">
                        <table class="min-w-full bg-white rounded-lg overflow-hidden">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Date</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Ads Campaign Name</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Platform</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Objective</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Impression</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Reach</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Click</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Spent</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Start</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">End</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(ad, index) in ads_data" :key="index" class="border-b border-gray-200 hover:bg-gray-50">
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ ad.Date }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ ad['Ads Campaign Name'] }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ ad.Platform }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ ad.Objective }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ ad.Impression }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ ad.Reach }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ ad.Click }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">${{ parseFloat(ad.Spent).toFixed(2) }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ ad.Start }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ ad.End }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `
        };

        // Users Component
        const UsersComponent = {
            props: ['apiBaseUrl', 'openConfirmModal', 'sessionToken'], // Receive sessionToken
            setup(props) {
                const users_table = reactive([]);
                const loading_users = ref(false);
                const users_error = ref(null);

                const isUserModalOpen = ref(false);
                const editingUser = ref(null);
                const userForm = reactive({
                    id: null, created: null, username: '', password: '', email: '', sessions: 0
                });

                const itemToDeleteId = ref(null);

                async function fetchUsers() {
                    loading_users.value = true;
                    users_error.value = null;
                    try {
                        const response = await fetch(`${props.apiBaseUrl}/users`, {
                            headers: {
                                'Authorization': `Bearer ${props.sessionToken}` // Add token
                            }
                        });
                        if (response.status === 401) { // Unauthorized
                            users_error.value = "Authentication required. Please log in.";
                            return;
                        }
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Failed to fetch users');
                        }
                        const data = await response.json();
                        users_table.splice(0, users_table.length, ...data);
                    } catch (error) {
                        console.error("Error fetching users:", error);
                        users_error.value = `Error: ${error.message}`;
                    } finally {
                        loading_users.value = false;
                    }
                }

                function openUserModal(user) {
                    if (user) {
                        editingUser.value = user;
                        Object.assign(userForm, {
                            id: user.id, created: user.created, username: user.username, email: user.email, sessions: user.sessions, password: ''
                        });
                    } else {
                        editingUser.value = null;
                        Object.assign(userForm, {
                            id: null, created: null, username: '', password: '', email: '', sessions: 0
                        });
                    }
                    isUserModalOpen.value = true;
                }

                function closeUserModal() {
                    isUserModalOpen.value = false;
                    editingUser.value = null;
                    Object.assign(userForm, {
                        id: null, created: null, username: '', password: '', email: '', sessions: 0
                    });
                }

                async function saveUser() {
                    const method = editingUser.value ? 'PUT' : 'POST';
                    const url = editingUser.value ? `${props.apiBaseUrl}/users/${editingUser.value.id}` : `${props.apiBaseUrl}/users`;
                    try {
                        const response = await fetch(url, {
                            method: method,
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${props.sessionToken}` // Add token
                            },
                            body: JSON.stringify(userForm)
                        });
                        if (response.status === 401) {
                            users_error.value = "Authentication required. Please log in.";
                            return;
                        }
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Failed to save user');
                        }
                        await fetchUsers();
                        closeUserModal();
                    } catch (error) {
                        console.error("Error saving user:", error);
                        users_error.value = `Error saving user: ${error.message}`;
                    }
                }

                function confirmDeleteUser(id) {
                    itemToDeleteId.value = id;
                    props.openConfirmModal(async () => {
                        await deleteUser(itemToDeleteId.value);
                    });
                }

                async function deleteUser(id) {
                    try {
                        const response = await fetch(`${props.apiBaseUrl}/users/${id}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${props.sessionToken}` // Add token
                            }
                        });
                        if (response.status === 401) {
                            users_error.value = "Authentication required. Please log in.";
                            return;
                        }
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Failed to delete user');
                        }
                        await fetchUsers();
                        console.log('User deleted:', id);
                    } catch (error) {
                        console.error("Error deleting user:", error);
                        users_error.value = `Error deleting user: ${error.message}`;
                    } finally {
                        itemToDeleteId.value = null;
                    }
                }

                onMounted(() => {
                    if (props.sessionToken) { // Only fetch if authenticated
                        fetchUsers();
                    } else {
                        users_error.value = "Please log in to view users.";
                    }
                });

                // Watch for changes in sessionToken to re-fetch data
                watch(() => props.sessionToken, (newToken) => {
                    if (newToken) {
                        fetchUsers();
                    } else {
                        users_table.splice(0, users_table.length); // Clear data
                        users_error.value = "Please log in to view users.";
                    }
                });

                return {
                    users_table, loading_users, users_error,
                    isUserModalOpen, editingUser, userForm, openUserModal, closeUserModal, saveUser,
                    confirmDeleteUser
                };
            },
            template: `
                <h1 class="text-3xl font-bold text-gray-800 mb-6">User Management</h1>
                <button @click="openUserModal(null)" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md mb-6 transition-colors duration-200" :disabled="!sessionToken">
                    Add New User
                </button>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">User List</h2>
                    <div v-if="loading_users" class="text-center py-8 text-gray-500">Loading users...</div>
                    <div v-else-if="users_error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline"> {{ users_error }}</span>
                    </div>
                    <div v-else-if="users_table.length === 0 && !loading_users && !users_error" class="text-center py-8 text-gray-500">
                        No users found.
                    </div>
                    <div v-else class="overflow-x-auto">
                        <table class="min-w-full bg-white rounded-lg overflow-hidden">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Created</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Username</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Email</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Sessions</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="user in users_table" :key="user.id" class="border-b border-gray-200 hover:bg-gray-50">
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ new Date(user.created).toLocaleDateString() }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ user.username }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ user.email }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ user.sessions }}</td>
                                    <td class="py-3 px-4 text-sm">
                                        <button @click="openUserModal(user)" class="text-indigo-600 hover:text-indigo-900 mr-3" :disabled="!sessionToken">Edit</button>
                                        <button @click="confirmDeleteUser(user.id)" class="text-red-600 hover:text-red-900" :disabled="!sessionToken">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div v-if="isUserModalOpen" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ editingUser ? 'Edit User' : 'Add New User' }}</h2>
                            <form @submit.prevent="saveUser">
                                <div class="mb-4">
                                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                                    <input type="text" id="username" v-model="userForm.username" required
                                           class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div class="mb-4">
                                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>

                    invoices_error.value = null;
                    try {
                        const response = await fetch(`${props.apiBaseUrl}/invoices`, {
                            headers: {
                                'Authorization': `Bearer ${props.sessionToken}` // Add token
                            }
                        });
                        if (response.status === 401) {
                            invoices_error.value = "Authentication required. Please log in.";
                            return;
                        }
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Failed to fetch invoices');
                        }
                        const data = await response.json();
                        ads_invoices.splice(0, ads_invoices.length, ...data);
                    } catch (error) {
                        console.error("Error fetching invoices:", error);
                        invoices_error.value = `Error: ${error.message}`;
                    } finally {
                        loading_invoices.value = false;
                    }
                }

                function openInvoiceModal(invoice) {
                    if (invoice) {
                        editingInvoice.value = invoice;
                        Object.assign(invoiceForm, {
                            id: invoice.id, date: invoice.date, month: invoice.month,
                            transaction_id: invoice.transaction_id, platform: invoice.platform,
                            attachments: invoice.attachments
                        });
                    } else {
                        editingInvoice.value = null;
                        Object.assign(invoiceForm, {
                            id: null, date: '', month: '', transaction_id: '', platform: '', attachments: ''
                        });
                    }
                    isInvoiceModalOpen.value = true;
                }

                function closeInvoiceModal() {
                    isInvoiceModalOpen.value = false;
                    editingInvoice.value = null;
                    Object.assign(invoiceForm, {
                        id: null, date: '', month: '', transaction_id: '', platform: '', attachments: ''
                    });
                }

                async function saveInvoice() {
                    const method = editingInvoice.value ? 'PUT' : 'POST';
                    const url = editingInvoice.value ? `${props.apiBaseUrl}/invoices/${editingInvoice.value.id}` : `${props.apiBaseUrl}/invoices`;
                    try {
                        const response = await fetch(url, {
                            method: method,
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${props.sessionToken}` // Add token
                            },
                            body: JSON.stringify(invoiceForm)
                        });
                        if (response.status === 401) {
                            invoices_error.value = "Authentication required. Please log in.";
                            return;
                        }
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Failed to save invoice');
                        }
                        await fetchInvoices();
                        closeInvoiceModal();
                    } catch (error) {
                        console.error("Error saving invoice:", error);
                        invoices_error.value = `Error saving invoice: ${error.message}`;
                    }
                }

                function confirmDeleteInvoice(id) {
                    itemToDeleteId.value = id;
                    props.openConfirmModal(async () => {
                        await deleteInvoice(itemToDeleteId.value);
                    });
                }

                async function deleteInvoice(id) {
                    try {
                        const response = await fetch(`${props.apiBaseUrl}/invoices/${id}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${props.sessionToken}` // Add token
                            }
                        });
                        if (response.status === 401) {
                            invoices_error.value = "Authentication required. Please log in.";
                            return;
                        }
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Failed to delete invoice');
                        }
                        await fetchInvoices();
                        console.log('Invoice deleted:', id);
                    } catch (error) {
                        console.error("Error deleting invoice:", error);
                        invoices_error.value = `Error deleting invoice: ${error.message}`;
                    } finally {
                        itemToDeleteId.value = null;
                    }
                }

                onMounted(() => {
                    if (props.sessionToken) { // Only fetch if authenticated
                        fetchInvoices();
                    } else {
                        ads_invoices.splice(0, ads_invoices.length);
                        invoices_error.value = "Please log in to view invoices.";
                    }
                });

                watch(() => props.sessionToken, (newToken) => {
                    if (newToken) {
                        fetchInvoices();
                    } else {
                        ads_invoices.splice(0, ads_invoices.length);
                        invoices_error.value = "Please log in to view invoices.";
                    }
                });

                return {
                    ads_invoices, loading_invoices, invoices_error,
                    isInvoiceModalOpen, editingInvoice, invoiceForm, openInvoiceModal, closeInvoiceModal, saveInvoice,
                    confirmDeleteInvoice
                };
            },
            template: `
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Invoice Management</h1>
                <button @click="openInvoiceModal(null)" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md mb-6 transition-colors duration-200" :disabled="!sessionToken">
                    Create New Invoice
                </button>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Invoice List</h2>
                    <div v-if="loading_invoices" class="text-center py-8 text-gray-500">Loading invoices...</div>
                    <div v-else-if="invoices_error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline"> {{ invoices_error }}</span>
                    </div>
                    <div v-else-if="ads_invoices.length === 0 && !loading_invoices && !invoices_error" class="text-center py-8 text-gray-500">
                        No invoices found.
                    </div>
                    <div v-else class="overflow-x-auto">
                        <table class="min-w-full bg-white rounded-lg overflow-hidden">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Date</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Month</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Transaction ID</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Platform</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Attachments</th>
                                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-600 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="invoice in ads_invoices" :key="invoice.id" class="border-b border-gray-200 hover:bg-gray-50">
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ new Date(invoice.date).toLocaleDateString() }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ invoice.month }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ invoice.transaction_id }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">{{ invoice.platform }}</td>
                                    <td class="py-3 px-4 text-sm text-gray-800">
                                        <a v-if="invoice.attachments" :href="invoice.attachments" target="_blank" class="text-blue-600 hover:underline">View Attachment</a>
                                        <span v-else>N/A</span>
                                    </td>
                                    <td class="py-3 px-4 text-sm">
                                        <button @click="openInvoiceModal(invoice)" class="text-indigo-600 hover:text-indigo-900 mr-3" :disabled="!sessionToken">Edit</button>
                                        <button @click="confirmDeleteInvoice(invoice.id)" class="text-red-600 hover:text-red-900" :disabled="!sessionToken">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div v-if="isInvoiceModalOpen" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ editingInvoice ? 'Edit Invoice' : 'Create New Invoice' }}</h2>
                            <form @submit.prevent="saveInvoice">
                                <div class="mb-4">
                                    <label for="invoice_date" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
                                    <input type="date" id="invoice_date" v-model="invoiceForm.date" required
                                           class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div class="mb-4">
                                    <label for="invoice_month" class="block text-gray-700 text-sm font-bold mb-2">Month:</label>
                                    <input type="text" id="invoice_month" v-model="invoiceForm.month" placeholder="e.g., May 2025" required
                                           class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div class="mb-4">
                                    <label for="transaction_id" class="block text-gray-700 text-sm font-bold mb-2">Transaction ID:</label>
                                    <input type="text" id="transaction_id" v-model="invoiceForm.transaction_id" required
                                           class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                </div>
                                <div class="mb-4">
                                    <label for="invoice_platform" class="block text-gray-700 text-sm font-bold mb-2">Platform:</label>
                                    <select id="invoice_platform" v-model="invoiceForm.platform" required
                                            class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option value="">Select Platform</option>
                                        <option value="Facebook">Facebook</option>
                                        <option value="Google Ads">Google Ads</option>
                                        <option value="TikTok">TikTok</option>
                                        <option value="LinkedIn">LinkedIn</option>
                                    </select>
                                </div>
                                <div class="mb-6">
                                    <label for="attachments" class="block text-gray-700 text-sm font-bold mb-2">Attachments (URL):</label>
                                    <input type="url" id="attachments" v-model="invoiceForm.attachments"
                                           class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    <p class="text-gray-500 text-xs mt-1">Provide a URL to the attachment (e.g., PDF link).</p>
                                </div>
                                <div class="flex items-center justify-between">
                                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
                                        {{ editingInvoice ? 'Update Invoice' : 'Create Invoice' }}
                                    </button>
                                    <button type="button" @click="closeInvoiceModal" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            `
        };

        // Main Vue App
        createApp({
            setup() {
                const currentPath = ref(window.location.pathname);
                const isProfileDropdownOpen = ref(false);

                // --- Authentication State ---
                const sessionToken = ref(localStorage.getItem('sessionToken') || null);
                const isLoggedIn = computed(() => sessionToken.value !== null);
                const showLoginModal = ref(false);
                const loginForm = reactive({ username: '', password: '' });
                const loginError = ref(null);

                // --- Global Confirmation Modal State & Logic ---
                const isConfirmModalOpen = ref(false);
                const deleteActionCallback = ref(null);

                function openConfirmModal(callback) {
                    deleteActionCallback.value = callback;
                    isConfirmModalOpen.value = true;
                }

                function confirmDelete() {
                    if (deleteActionCallback.value) {
                        deleteActionCallback.value();
                    }
                    isConfirmModalOpen.value = false;
                    deleteActionCallback.value = null;
                }

                function cancelDelete() {
                    isConfirmModalOpen.value = false;
                    deleteActionCallback.value = null;
                }

                // --- Authentication Functions ---
                async function handleLogin() {
                    loginError.value = null;
                    try {
                        const response = await fetch(`${API_BASE_URL}/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(loginForm)
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Login failed');
                        }

                        const data = await response.json();
                        sessionToken.value = data.token;
                        localStorage.setItem('sessionToken', data.token); // Store token
                        showLoginModal.value = false;
                        loginForm.username = '';
                        loginForm.password = '';
                        navigate('/'); // Redirect to dashboard after login
                    } catch (error) {
                        console.error("Login error:", error);
                        loginError.value = error.message;
                    }
                }

                function handleLogout() {
                    sessionToken.value = null;
                    localStorage.removeItem('sessionToken'); // Clear token
                    navigate('/'); // Redirect to login/dashboard
                    isProfileDropdownOpen.value = false;
                    console.log('Logged out');
                }

                // --- Routing Logic ---
                const routes = {
                    '/': DashboardComponent,
                    '/users': UsersComponent,
                    '/orders': OrdersComponent,
                    '/reports': ReportsComponent,
                    '/invoices': InvoicesComponent,
                };

                const currentView = computed(() => {
                    // If not logged in, force to login modal or a login message
                    if (!isLoggedIn.value && currentPath.value !== '/') { // Allow dashboard to show external data without login
                        // For protected routes, redirect to home or show login modal
                        showLoginModal.value = true;
                        loginError.value = "Please log in to access this page.";
                        // Optionally, navigate back to '/' if you want the URL to reflect the state
                        // navigate('/'); 
                        return { template: '<div class="text-center py-16 text-gray-500 text-2xl">Access Denied. Please log in.</div>' };
                    }

                    let view = routes[currentPath.value];
                    if (!view && currentPath.value === '/index.html') {
                        view = DashboardComponent;
                        currentPath.value = '/'; // Normalize path for active menu styling
                    } else if (!view) {
                        return { template: '<div class="text-center py-16 text-gray-500 text-2xl">Page Not Found (404)</div>' };
                    }
                    return view;
                });

                function navigate(path) {
                    window.history.pushState({}, '', path);
                    currentPath.value = path;
                }

                // Listen for browser back/forward buttons
                onMounted(() => {
                    window.addEventListener('popstate', () => {
                        currentPath.value = window.location.pathname;
                    });
                });

                // --- Profile Dropdown Actions ---
                function toggleProfileDropdown() {
                    isProfileDropdownOpen.value = !isProfileDropdownOpen.value;
                }
                function settings() { console.log('Settings clicked'); isProfileDropdownOpen.value = false; }

                return {
                    currentPath,
                    currentView,
                    navigate,
                    isProfileDropdownOpen, toggleProfileDropdown, settings,
                    isConfirmModalOpen, openConfirmModal, confirmDelete, cancelDelete,
                    API_BASE_URL,
                    sessionToken, isLoggedIn, showLoginModal, loginForm, handleLogin, handleLogout, loginError
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
